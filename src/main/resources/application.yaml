server:
  port: ${APPLICATION_PORT:8080}

app:
  jwt:
    secret: ${JWT_SECRET_KEY:your-super-secret-jwt-key-at-least-256-bits-long}
    expiration: ${JWT_EXPIRATION_TIME_MILLISECOND:86400000}

spring:
  web:
    resources:
      static-locations: classpath:/,classpath:/static/,classpath:/public/,file:docs/
  application:
    name: bank_rest
  datasource:
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1111}
    driver-class-name: ${DB_DRIVER_CLASS:org.postgresql.Driver}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  liquibase:
    change-log: classpath:/db/migration/db.changelog-master.xml

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    config-url: /api-docs/swagger-config
    url: /openapi.yaml